<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
	<title>Weathy - A Widhchill Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<!-- Navigation Bar -->
			<!-- Button to refresh page -->
		<div id='nav'>
			<a href="https://romgu.github.io/Weathery/">Weathery</a>
		</div>
	</header>
	<div id="container" style="display: flex; justify-content: center; align-items: center; height: 90vh; padding: 0 20px 0 20px">
		<div id="welcome" class="visible">
			<object id="welcome-bg" type="image/svg+xml" data="./images/raining-welcome.svg">
			  Your browser does not support SVG
			</object>
			<h1>
				Hello, I'm Weathery and I can help you calculating the Windchill. I will just need you to provide me with some data. Let's start?
			</h1>
			<a id="startButton" class="myButton">Start</a>
		</div>
		<div id="metricUnits" class="hidden">
		<!-- On charge Users will be asked to select the Metric system -->
			<h1>
				Please, select your prefered unit system:
			</h1>
			<a class="myButton" id="intUnits">International System 째C</a>
			<a class="myButton" id="engUnits">English System 째F</a>
		</div>
		<div id="intSystem" class="hidden">
		<!-- Users will enter temperature and wind speed -->
		<!-- Calculate Button, will display Windchill -->
		<!-- If there is any error, users will receive an error message -->
			<form>
			<span> Temperature (째C): </span> <input type="text" name="Temperature" value="0째C"><br>
			<span> Wind Speed (KMH): </span> <input type="text" name="WindSpeed" value="0KMH"><br>
			<input style="font-size: 1rem; margin-top: 20px"class="myButton" type="submit" value="Calculate">
			</form>
		</div>
	</div>
	<!-- Content -->

		<!-- If users don't change any previous valors will be asked to first change at least one value of the input fields in order to be able to calculate a windchill value -->
		<!-- Once clicked the calculate button it will trigger and event listener in input fields and will automatically change the result -->
	<!-- Footer -->
		<!-- Maybe errors can be displayed here -->
</body>
<script src="script.js"></script>
</html>
